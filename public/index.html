<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Editor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Pixel Art Editor</h1>

    <div id="main-container">
        <!-- Pixel Grid -->
        <div id="pixel-grid"></div>

        <!-- Color Palette -->
        <div id="color-palette">
            <div class="color" style="background-color: #ffffff;" data-color="#ffffff"></div>
            <!-- White -->
            <div class="color" style="background-color: #c0c0c0;" data-color="#c0c0c0"></div>
            <!-- Light Gray -->
            <div class="color" style="background-color: #808080;" data-color="#808080"></div>
            <!-- Gray -->
            <div class="color" style="background-color: #000000;" data-color="#000000"></div>
            <!-- Black -->
            <div class="color" style="background-color: #ffc0cb;" data-color="#ffc0cb"></div>
            <!-- Pink -->
            <div class="color" style="background-color: #ff69b4;" data-color="#ff69b4"></div>
            <!-- Hot Pink -->
            <div class="color" style="background-color: #ff0000;" data-color="#ff0000"></div>
            <!-- Red -->
            <div class="color" style="background-color: #ff4500;" data-color="#ff4500"></div>
            <!-- Orange-Red -->
            <div class="color" style="background-color: #ffa500;" data-color="#ffa500"></div>
            <!-- Orange -->
            <div class="color" style="background-color: #8b4513;" data-color="#8b4513"></div>
            <!-- Saddle Brown -->
            <div class="color" style="background-color: #ffff00;" data-color="#ffff00"></div>
            <!-- Yellow -->
            <div class="color" style="background-color: #9acd32;" data-color="#9acd32"></div>
            <!-- Yellow-Green -->
            <div class="color" style="background-color: #008000;" data-color="#008000"></div>
            <!-- Green -->
            <div class="color" style="background-color: #0000ff;" data-color="#0000ff"></div>
            <!-- Blue -->
            <div class="color" style="background-color: #4b0082;" data-color="#4b0082"></div>
            <!-- Indigo -->
            <div class="color" style="background-color: #8b00ff;" data-color="#8b00ff"></div>
            <!-- Violet -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
